    <main>
      <h1 class="title-contact">Contactanos</h1>
      <div class="container-con">
        <section class="section-con">
          <form action="https://formspree.io/f/mzbqnwkk" method="POST">
            <h2 class="title-form">Completá con tus datos</h2>
            <input
              type="text"
              class="name form-input"
              name="name"
              placeholder="Nombre y Apellido"
              required
            />
            <input
              type="email"
              class="email form-input"
              name="email"
              placeholder="Mail"
              required
            />
            <input
              type="tel"
              class="phone form-input"
              name="phone"
              placeholder="Teléfono"
              required
            />
            <textarea
              class="message form-input"
              name="message"
              cols="30"
              rows="4"
              placeholder="Deja tu consulta"
              required
            ></textarea>
            <button class="submit-button" type="submit">Enviar</button>
          </form>
        </section>
        <a href="https://wa.link/ybee1p" target="_blank" class="btn-whatsapp"
          ><img
            src="../imagenes/AnyConv.com__WhatsApp_icon.webp"
