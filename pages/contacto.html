    <main>
      <h1 class="title-contact">Contactanos</h1>
      <section class="section-con">
        <form>
          <input type="text" class="name form-input" name="name" placeholder="Nombre y Apellido" required>

          <input type="tel" class="phone form-input" name="phone" placeholder="Teléfono" required>
          <textarea class="message form-input" name="message" cols="30" rows="4" placeholder="Deja tu consulta" required></textarea>

        </form>
      </section>
